<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>API请求大数据地图-每日数据</title>
    <meta name="keywords" content="API请求大数据地图" />
    <meta name="description" content="API请求全球大数据地图" />
	<script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77&libraries=visualization"></script>
	<style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    #container {
        width: 100%;
        height: 100%;
    }
	</style>
<body onload="initMap()">
    <div id="container"></div>
    <script src="api.php"></script>
    <script>
    /*
    @ name: API Request Data
    @ author: api88.net
    @ link: https://api88.net
    @ date: 2020-08-20
    @ version: 1.0.0.1
    @ requires: https://www.tjit.net
    */
        function initMap() {
            var center = new TMap.LatLng(35.3349, 103.3319);
            var data = arcData;
            var map = new TMap.Map("container", {
                zoom: 5,
                pitch: 30,
                center: center,
                mapStyleId: "DARK"
            });
            new TMap.visualization.Arc({
                animatable: true,
                mode: 'vertical', 
                selectOptions: { 
                    action: 'hover', 
                    style: { 
                    	width: 4,
                        color: "#1CD5FF",
                        animateColor: "#A8EFFF"
                    },
                    enableHighlight: true 
                },
            })
            .addTo(map)
            .setData(data);
    }
    </script>
    <script type="text/javascript" src="https://lib.baomitu.com/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
        swal({text:"您的每次访问、每次API请求，都会在地图上留下痕迹；该数据只统计当日API请求数据，是以您的IP所在地请求到API服务器或者CDN节点，本页数据实时更新，真实有效。\n温馨提示：左键点击拖动地图，右键点击拖动360°查看，滚轮放大缩小。",title: "API大数据说明",button:"我知道了"});
    </script>
</body>
</html>
